<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML列表标签</title>
	</head>
<body>
	<ol type="1" start="3">
	<!--
		ol有序列表
    	type默认数字阿拉伯数字1,2,3,.......
    -->
		<li>
			<a href = "http://www.baidu.com" target = "_self">百度</a>
		</li>
		<li>网易</li>
		<li>音乐</li>
		<li>
			<a href="eclipse快捷键.jpg" >图片</a></li>
			<!--
            	target的默认属性值_self
            -->
	</ol>
	<hr />
	<ul type = "square">
	<!--
		ul无序列表
    	type默认样式disc
    -->
		<li>
			<a href = "http://www.baidu.com" target = "_blank">百度</a> 
		</li>
		<li>网易</li>
		<li>音乐</li>
		<li>图片</li>
	</ul>
	<dt>
		hhsh
	</dt>
	<dd>怒啊</dd>
</body>
</html>
