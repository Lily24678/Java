<!DOCTYPE html>
<html>
	<!--
    	选择器:选择哪个元素.
    	说明:样式发生的变化.
    -->
	<head>
		<meta charset="UTF-8">
		<title></title>
			<!--
	        	元素:标签作为选择器
	        -->
	        <!--
	        	id选择器.
	        	id要保证唯一
	        -->
	        <!--
	        	类选择器
	        -->
		<style>			
	        div{
	        	color: red;
	        	border: 1px solid burlywood;       
	        }	        
	        #id1{
	        	color: blue;
	        }	        
	        .divClass{
	        	color: yellowgreen;
	        }
        </style>
        
	</head>
	<body>
		<div id="id1">div1</div>
		<div class="divClass">div2</div>
		<div>div3</div>
	</body>
</html>
