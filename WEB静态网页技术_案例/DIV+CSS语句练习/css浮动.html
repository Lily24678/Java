<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
        	css浮动:一旦脱离标准流(没浮动),就会漂浮在标准流上(浮动流).
        	规律:
        	1、	浮动漂浮在标准流之上。
        	2、	浮动元素按照自己的方式进行排列。
				假如某个div元素A是浮动的，
				如果A元素上一个元素也是浮动的，那么A元素会跟随在上一个元素的后边(如果一行放不下这两个元素，那么A元素会被挤到下一行)；
				如果A元素上一个元素是标准流中的元素，那么A的相对垂直位置不会改变，也就是说A的顶部总是和上一个元素的底部对齐。
			注意：文字排列的问题

			3、	对于CSS的清除浮动(clear)，一定要牢记：这个规则只能影响使用清除的元素本身，不能影响其他元素。（清除浮动可以理解为打破横向排列。）

        	
        -->
		<style>
			div{
				border: 1px solid darkcyan;
				width: 200px;
				height: 200px;
			}
			#id1{
				/*float: left;*/
				width: 100px;
				height: 100px;
				
			}
			#id2{
				float: left;
				width: 100px;
				height: 100px;
				
			}
			#id3{
				float: left;
				width: 100px;
				height: 100px;		
				/*clear: both;*/		
			}
			#id4{
				float: left;
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div id="id1">div1</div>
		<div id="id2">div2</div>
		<div id="id3">div3</div>
		<div id="id4">div4</div>
	</body>
</html>
